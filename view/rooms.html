<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join a Room â€“ Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/view/assets/app.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/view/assets/rooms.js" defer></script>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-1">Join a room</h2>
        <div class="small-muted" id="who"></div>
      </div>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card-glass p-4 p-md-5">
          <label class="form-label">Choose a room</label>
          <select id="roomSelect" class="form-select mb-3"></select>

          <div class="d-grid">
            <button id="joinBtn" class="btn btn-primary btn-lg">Join Chat Room</button>
          </div>

          <div class="mt-3 small-muted">
            Rooms are predefined (devops, cloud-computing, covid19, sports, nodeJS, etc.).
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
